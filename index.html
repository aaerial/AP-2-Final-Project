<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="img/logo.svg" />
  <title>(What) To Do</title>
</head>

<body>
  <div class="title-header">
    <img src="img/logo.svg" alt="logo" />
    <h1 style="text-transform: uppercase;">(What) To Do</h1>
  </div>
  <div class="main-container">
    <div class="calendar">
      <div class="header">
        <div id="prev" class="btn">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div id="month-year"></div>
        <div id="next" class="btn">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days" id="days"></div>
    </div>

    <div class="task-container" id="all-tasks-day">
      <div class="task-action">
        <div class="date-container">
          <div class="event-day" id="event-day"></div>
          <div class="event-date" id="event-date"></div>
        </div>
        <div class="button-container">
          <button onclick="addTask()" title="Add Task">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>


      <div class="tasks">
        <ul id="task-list">
          <li class="todo">
            <div class="task-card">
              <div>
                <input type="checkbox" class="checkbox" id="todo-id">
              </div>
              <div class="task-text">
                <div><label for="todo-id" class="todo-details">
                    <h3>Test Title</h3>
                  </label></div>
                <div class="description"><label for="todo-id">Test Description</label></div>
              </div>
              <button class="delete-task"><i class="fa-solid fa-trash"></i></button>
            </div>
          </li>
        </ul>
      </div>

      <div id="add-task-modal" class="add-overlay">
        <div class="task-inputs">
          <h2 style="color: black;">Add Task</h2>
          <input type="text" id="task-title" autocomplete="off" placeholder="Task Title" />
          <textarea id="task-desc" autocomplete="off" placeholder="Task Description"></textarea>
          <div class="task-buttons">
            <button onclick="saveTask()">Save</button>
            <button onclick="closeModal()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
